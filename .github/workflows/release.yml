name: Release

on:
  push:
    tags: [v*]

jobs:
  release:
    permissions:
      contents: write

    runs-on: ubuntu-latest
    name: Update Changelog

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: ðŸª¶ Update changelog
        run: npx changelogithub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
